<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update CurvePoint</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.id})}" th:object="${curvePoint}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of CurvePoint, there are 2 buttons: Update data and Cancel to the Curve Point
			 -->
			 <input type="hidden" th:field="*{id}" th:value="${curvePoint.id}"/>
			 
			 <div class="form-group col-4 ml-1">
				<label for="curveId">[[#{curve.label.curve-id}]]</label>
				<input type="text" class="form-control form-control-sm" 
					th:value="*{curveId}" th:field="*{curveId}"
					th:classappend="${#fields.hasErrors('curveId')? 'is-invalid': ''}"/>
				<div class="invalid-feedback">
					<p th:each="error:${#fields.errors('curveId')}" th:text="${error}"></p>
				</div>
			</div>
			<div class="form-group col-4 ml-1">
				<label for="term">[[#{curve.label.term}]]</label>
				<input type="number" min="0" step="0.1" class="form-control form-control-sm" 
					th:value="*{term}" th:field="*{term}"
					th:classappend="${#fields.hasErrors('term')? 'is-invalid': ''}"/>
				<div class="invalid-feedback">
					<p th:each="error:${#fields.errors('term')}" th:text="${error}"></p>
				</div>
			</div>
			<div class="form-group col-4 ml-1">
				<label for="value">[[#{curve.label.value}]]</label>
				<input type="number" min="0" step="0.1" class="form-control form-control-sm" 
					th:value="*{value}" th:field="*{value}"
					th:classappend="${#fields.hasErrors('value')? 'is-invalid': ''}"/>
				<div class="invalid-feedback">
					<p th:each="error:${#fields.errors('value')}" th:text="${error}"></p>
				</div>
			</div>
			<div class="col-4 ml-1">
				<a href="/curvePoint/list" class="btn-danger btn" >Cancel</a>
				<button type="submit" id="submit" class="btn-primary btn">Update curvePoint</button>
			</div>
		</form>
	</div>

</div>
</body>
</html>

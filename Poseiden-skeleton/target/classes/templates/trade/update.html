<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to edit the values of Trade, there are 2 buttons: Update data and Cancel to the Trade List
			 -->

			 <input type="hidden" th:field="*{tradeId}" th:value="${trade.tradeId}"/>
			 
			 <div class="form-group col-4 ml-1">
				<label for="account">[[#{trade.label.account}]]</label>
				<input type="text" class="form-control form-control-sm" 
					th:placeholder="#{trade.label.account}" th:field="*{account}"
					th:classappend="${#fields.hasErrors('account')? 'is-invalid': ''}"/>
				<div class="invalid-feedback">
					<p th:each="error:${#fields.errors('account')}" th:text="${error}"></p>
				</div>
			</div>
			<div class="form-group col-4 ml-1">
				<label for="type">[[#{trade.label.type}]]</label>
				<input type="text" class="form-control form-control-sm" 
					th:placeholder="#{trade.label.type}" th:field="*{type}"
					th:classappend="${#fields.hasErrors('type')? 'is-invalid': ''}"/>
				<div class="invalid-feedback">
					<p th:each="error:${#fields.errors('type')}" th:text="${error}"></p>
				</div>
			</div>
			<div class="form-group col-4 ml-1">
				<label for="buyQuantity">[[#{trade.label.buy-quantity}]]</label>
				<input type="number" min="0" step="0.1" class="form-control form-control-sm" 
					th:placeholder="#{trade.label.buy-quantity}" th:field="*{buyQuantity}"
					th:classappend="${#fields.hasErrors('buyQuantity')? 'is-invalid': ''}"/>
				<div class="invalid-feedback">
					<p th:each="error:${#fields.errors('buyQuantity')}" th:text="${error}"></p>
				</div>
			</div>
			<div class="col-4 ml-1">
				<a href="/trade/list" class="btn-danger btn" >Cancel</a>
				<button type="submit" id="submit" class="btn-primary btn">Update Trade</button>
			</div>
		</form>
	</div>

</div>
</body>
</html>

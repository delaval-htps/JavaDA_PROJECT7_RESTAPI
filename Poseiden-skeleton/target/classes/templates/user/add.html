<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8" />
	<title>Home</title>
	<link rel="stylesheet" href="../../css/bootstrap.min.css">
	<link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
	<div class="container">

		<div class="row">
			<h2>Add New User</h2>
		</div>

	
			<div th:if="${errorMessage}" class="error-message"><p th:text="${errorMessage}"></p>
			</div>

		<div class="row">
			<form action="#" th:action="@{/user/validate}" th:object="${user}" method="post" class="form-horizontal"
				style="width: 100%">
				<div class="form-group col-4 ml-1">
					<label for="fullname">Full Name</label>
					<input type="text" th:field="*{fullname}" id="fullname" placeholder="Full Name"
						class="form-control form-control-sm"
						th:classappend="${#fields.hasErrors('fullname')? 'is-invalid': ''}">
					<div class="invalid-feedback">
						<p th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}"></p>
					</div>
				</div>
				<div class="form-group col-4 ml-1">
					<label for="username">Username</label>
					<input type="text" th:field="*{username}" id="username" placeholder="Username"
						class="form-control form-control-sm"
						th:classappend="${#fields.hasErrors('username')? 'is-invalid': ''}">
					<div class="invalid-feedback">
						<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
					</div>
				</div>
				<div class="form-group col-4 ml-1">
					<label for="email">User email</label>
					<input type="text" th:field="*{email}" id="email" placeholder="email"
						class="form-control form-control-sm"
						th:classappend="${#fields.hasErrors('email')? 'is-invalid': ''}">
					<div class="invalid-feedback">
						<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
					</div>
				</div>
				<div class="form-group col-4 ml-1">
					<label for="password">Password</label>
					<input type="password" th:field="*{password}" id="password" placeholder="Password"
						class="form-control form-control-sm"
						th:classappend="${#fields.hasErrors('password')? 'is-invalid': ''}">
					<div class="invalid-feedback">
						<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
						</p>
					</div>
				</div>
				<div class="form-group col-4 ml-1" >
					<label for="role">Role</label>
					<div class="col-sm-10" th:classappend="${#fields.hasErrors('role')? 'is-invalid': ''}">
						<label class="checkbox-inline mr-3"><input type="radio" th:field="*{role}" th:value="ADMIN"
							>Admin</label>
						<label class="checkbox-inline"><input type="radio" th:field="*{role}" th:value="USER"
							>User</label>
						<div class="text-danger">
							<p th:if="${#fields.hasErrors('role')}" th:errors="*{role}"></p>
						</div>
					</div>
				</div>


				<div class="form-group col-4">
					<div class="col-sm-12">
						<a class="btn btn-danger btn-sm" href="/user/list">Cancel</a>
						<input class="btn btn-primary btn-sm" type="submit" value="Add user">
					</div>
				</div>

			</form>
		</div>

	</div>
</body>

</html>
